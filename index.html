<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Robot Battle - mjd quiz</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h2>Robot Battle</h2>
		<div id="playerOne">
			<input id="playerOneName" type="text" name="" size="30" placeholder="Enter player 1 name">
			<select id="firstRobotSelect">
				<option>choose a robot</option>
				<option>Bubo</option>
				<option>Recognizer</option>
				<option>Bender</option>
				<option>Terminator</option>
				<option>Dalek</option>
				<option>WallE</option>
			</select>	
		</div>

		<div id="playerTwo">
			<input id="playerTwoName" type="text" name="" size="30" placeholder="Enter player 2 name">
			<select id="secondRobotSelect">
				<option>choose a robot</option>
				<option>Bubo</option>
				<option>Recognizer</option>
				<option>Bender</option>
				<option>Terminator</option>
				<option>Dalek</option>
				<option>WallE</option>
			</select>	
		</div>

		<div>
			<button id="fightBtn" type="">FIGHT!</button>
		</div>

		<div id="healthOutput">
			<div>
				<span>Player 1 health: </span><span id="player1healthOutput"></span>
			</div>
			<div>
				<span>Player 2 health: </span><span id="player2healthOutput"></span>
			</div>
		</div>

		<div id="gameOver">
		</div>



	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
